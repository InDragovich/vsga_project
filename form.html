<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/assets/css/mystyle.css" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
        <div class="nav justify-content-between container-fluid">
          <a class="navbar-brand" href="index.html"
            ><h2>Gamify<span class="title-logo">.id</span></h2></a
          >
          <button id="btn-login" type="button" class="btn btn-sm">
            <a class="login" href="login.html"> Sign in / Create account</a>
          </button>
        </div>
      </nav>

      <nav class="navbar second-navbar navbar-expand-xxl navbar-dark bg-dark">
        <div class="nav justify-content-between container-fluid">
          <!-- <a class="navbar-brand" href="#">Navbar</a> -->
          <button
            class="nav navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="nav collapse navbar-collapse justify-content-between"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="form.html"
                  >News</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Guide</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Walkhtrough</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Tips & Tricks</a>
              </li>
              <!-- <li>
                <form class="d-flex">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search Something..."
                    aria-label="Search"
                  />
                  <button class="btn btn-outline-success" type="submit">
                    Search
                  </button>
                </form>
              </li> -->
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container p-5">
      <section class="form my-4">
        <h2>Input News</h2>
        <form action="">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Your news title"
              name="title"
            />
          </div>

          <div class="row mb-3">
            <div class="col-sm">
              <label for="newscat">Article Category</label><br />
              <select class="form-select" id="newscat" name="newscat">
                <option value="" selected>-Select-</option>
                <option value="news">News</option>
                <option value="reviews">Reviews</option>
                <option value="guide">Guides</option>
                <option value="videos">Videos</option>
              </select>
            </div>

            <div class="col-sm">
              <label for="gamecat">Game Category</label><br />
              <select class="form-select" id="gamecat" name="gamecat">
                <option value="" selected>-Select-</option>
                <option value="action">Action</option>
                <option value="horror">Horror</option>
                <option value="racing">Racing</option>
                <option value="sports">Sports</option>
                <option value="rpg">RPG</option>
              </select>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-sm">
              <label for="datecreate">Date Created</label><br />
              <input
                class="form-control"
                type="date"
                id="datecreate"
                name="datecreate"
              />
            </div>
            <div class="col-sm">
              <label for="datemodified">Date Modified</label><br />
              <input
                class="form-control"
                type="date"
                id="datemodified"
                name="datemodified"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="body">Body</label><br />
            <textarea
              class="form-control"
              rows="5"
              id="comment"
              name="text"
            ></textarea>
          </div>

          <div class="mb-3">
            <label for="formFile" class="form-label">Image Cover</label>
            <input class="form-control" type="file" id="formFile" />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </section>
    </div>
  </body>
</html>
